<ion-header>

  <ion-navbar>
    <ion-title>ArgoChats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email" ></ion-input>
          <ion-icon name="mail" item-left></ion-icon>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
          <ion-icon name="lock" item-left></ion-icon>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <a (click)="passwordreset()" text-right>Forgot Password?</a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round color="light" (click)="signin()">Let's Go!</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>OR</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="signup()">Don't have an account? Sign up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
